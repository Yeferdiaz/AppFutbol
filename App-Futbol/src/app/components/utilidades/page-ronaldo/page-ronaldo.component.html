<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <div class="card" *ngFor="let futbol of futbol">
            <div *ngIf="futbol.nombre=='Cristiano Ronaldo'">
                <img class=" card-img-top " [src]="futbol.img">
                <div class="card-body">
                    <h5>{{futbol.nombre}}</h5>
                    <p>{{futbol.bio}}</p>
                    <p>{{futbol.nacimiento}}</p>
                    <p>{{futbol.seleccion}}</p>
                    <p>{{futbol.equipo}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <button class="btn btn-primary" [routerLink]="['../home']">Regresar</button>
</div>
